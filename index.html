<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="theme-color" content="#0a2239"/>
  <title>mObywatel Demo</title>
  <style>
    :root {
      --bg: #0a2239;
      --card-dowod: linear-gradient(135deg, #1e3a5f, #0f2b4a);
      --accent: #2196f3;
      --text: white;
      --text-light: rgba(255,255,255,0.85);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 20px;
      background: rgba(10,34,57,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .cards {
      padding: 20px;
      flex: 1;
    }
    .card {
      background: var(--card-dowod);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      transition: transform 0.15s;
    }
    .card:active { transform: scale(0.98); }
    .card.disabled { opacity: 0.55; }
    .card-icon { font-size: 40px; }
    .card h3 { font-size: 19px; margin-bottom: 4px; }
    .card p { font-size: 15px; opacity: 0.9; }
    .dowod-screen {
      padding: 20px;
      display: none;
      flex-direction: column;
      flex: 1;
    }
    .dowod {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      border-radius: 20px;
      padding: 28px;
      position: relative;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      aspect-ratio: 1.58 / 1;
      max-width: 100%;
    }
    .avatar {
      width: 110px;
      height: 140px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      position: absolute;
      top: 60px;
      left: 30px;
      background-size: cover;
    }
    .dane {
      position: absolute;
      top: 70px;
      left: 160px;
      color: black;
      font-weight: bold;
      line-height: 1.5;
    }
    .label { font-size: 13px; opacity: 0.9; margin-bottom: 2px; }
    .value { font-size: 19px; letter-spacing: 0.5px; }
    .edit-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      margin: 24px auto;
      display: block;
      cursor: pointer;
    }
    .edit-form {
      background: rgba(30,58,95,0.95);
      border-radius: 16px;
      padding: 24px;
      margin-top: 16px;
      display: none;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      background: rgba(255,255,255,0.12);
      color: white;
    }
    input::placeholder { color: rgba(255,255,255,0.55); }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .btn-save { background: var(--accent); color: white; }
    .btn-cancel { background: rgba(255,255,255,0.15); color: white; }
    .info { text-align: center; font-size: 13px; opacity: 0.6; margin-top: 32px; }
  </style>
</head>
<body>

  <header>
    <span>ðŸ‡µðŸ‡±</span> mObywatel
  </header>

  <div class="cards" id="home">
    <div class="card" onclick="pokazDowod()">
      <div class="card-icon">ðŸªª</div>
      <div>
        <h3>DowÃ³d osobisty</h3>
        <p id="karta-imie-nazwisko">Jan Kowalski</p>
      </div>
    </div>

    <div class="card disabled">
      <div class="card-icon">ðŸš—</div>
      <div>
        <h3>Prawo jazdy</h3>
        <p>W przygotowaniu</p>
      </div>
    </div>

    <div class="info">
      Demonstracyjna wersja â€“ tylko dowÃ³d dziaÅ‚a
    </div>
  </div>

  <div class="dowod-screen" id="dowod">
    <div class="dowod">
      <div class="avatar" id="avatar-placeholder"></div>
      <div class="dane">
        <div class="label">Nazwisko</div>
        <div class="value" id="nazwisko-big">KOWALSKI</div>

        <div class="label">Imiona</div>
        <div class="value" id="imie-big">JAN</div>

        <div class="label">PESEL</div>
        <div class="value" id="pesel-big">90010112345</div>
      </div>
    </div>

    <button class="edit-btn" onclick="edytuj()">Edytuj dane</button>

    <div class="edit-form" id="formularz">
      <input id="imie" placeholder="ImiÄ™" />
      <input id="nazwisko" placeholder="Nazwisko" />
      <input id="pesel" placeholder="PESEL" maxlength="11" />
      <div class="buttons">
        <button class="btn btn-cancel" onclick="anuluj()">Anuluj</button>
        <button class="btn btn-save" onclick="zapisz()">Zapisz</button>
      </div>
    </div>
  </div>

  <script>
    let dane = {
      imie: "Jan",
      nazwisko: "Kowalski",
      pesel: "90010112345"
    };

    function wczytaj() {
      const zapisane = localStorage.getItem("mObywatelDemo");
      if (zapisane) dane = JSON.parse(zapisane);
      aktualizuj();
    }

    function zapisz() {
      dane.imie = document.getElementById("imie").value.trim() || "Jan";
      dane.nazwisko = document.getElementById("nazwisko").value.trim() || "Kowalski";
      dane.pesel = document.getElementById("pesel").value.trim() || "90010112345";
      localStorage.setItem("mObywatelDemo", JSON.stringify(dane));
      document.getElementById("formularz").style.display = "none";
      aktualizuj();
    }

    function aktualizuj() {
      document.getElementById("karta-imie-nazwisko").textContent = dane.imie + " " + dane.nazwisko;
      document.getElementById("imie-big").textContent = dane.imie.toUpperCase();
      document.getElementById("nazwisko-big").textContent = dane.nazwisko.toUpperCase();
      document.getElementById("pesel-big").textContent = dane.pesel;
    }

    function pokazDowod() {
      document.getElementById("home").style.display = "none";
      document.getElementById("dowod").style.display = "flex";
      aktualizuj();
    }

    function edytuj() {
      document.getElementById("imie").value = dane.imie;
      document.getElementById("nazwisko").value = dane.nazwisko;
      document.getElementById("pesel").value = dane.pesel;
      document.getElementById("formularz").style.display = "block";
    }

    function anuluj() {
      document.getElementById("formularz").style.display = "none";
    }

    wczytaj();
  </script>
</body>
</html>
